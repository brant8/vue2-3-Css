<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

<div id="app">
    <h2>{{ fullName }}</h2>
</div>

<script>
    const app = new Vue({
        el:'#app',
        data:{
            firstName:'Wonder',
            lastName:'Ful'
        },
        computed:{ //计算属性（）
            fullName: function(){ //实际为get方法
                return this.firstName + ' ' + this.lastName;
            },
            //计算属性一般是没有set方法，只读属性
            fullName:{
                set:function(newValue){
                    console.log("--+--");
                    let name = newValue.split(" ");
                    this.firstName = name[0];
                    this.lastName = name[1];
                },
                get:function(){//->默认输出
                    return this.firstName + ' ' + this.lastName;
                }
            }
        },
    })
</script>
</body>
</html>
