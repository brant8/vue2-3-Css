<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

<div id="app">
    <h2>{{ firstName + ' ' + lastName }}</h2>
    <h2>{{ getFullName() }}</h2>

    <h2>{{ fullName }}</h2>
</div>

<script>
    const app = new Vue({
        el:'#app',
        data:{
            firstName:'Wonder',
            lastName:'Ful'
        },
        computed:{ //计算属性（）
            fullName: function(){
                return this.firstName + ' ' + this.lastName;
            }
        },
        methods:{
            getFullName:function(){
                return this.firstName + ' ' + this.lastName;
            }
        }

    })
</script>
</body>
</html>
