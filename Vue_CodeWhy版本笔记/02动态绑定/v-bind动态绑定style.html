<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

<div id="app">
<!--    <h2 v-bind:style="{key(属性名):value(属性值)}">{{ message }}</h2>-->
<!--    <h2 v-bind:style="{font-color:red}"> 此处无法解析red，需要加引号'red'</h2>-->
    <h2 v-bind:style="{fontSize:'50px',color:'red'}">{{ message }}</h2>
    <h2 v-bind:style="{fontSize:finalSize+'px'}">{{ message }}</h2>

    <h2 v-bind:style="[baseStyles,overridingStyles]">数组语法的class绑定</h2>
</div>

<script>
    const app = new Vue({
        el:'#app',
        data:{
            message:"hello world..",
            finalSize:100,
            baseStyles:{backgroundColor:'orange'},
            overridingStyles:{fontSize:'10px'}
        }
    })
</script>
</body>
</html>
