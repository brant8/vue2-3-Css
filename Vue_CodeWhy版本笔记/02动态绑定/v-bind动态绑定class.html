<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        .active{
            color:red;
        }
        .line{
            border-color: blueviolet;
            border: 1px;
        }
    </style>
</head>
<body>

<div id="app">
    <h2 class="active">{{ message }} 1</h2>
    <h2 :class="active">{{ message }} 2</h2>

<!--    <h2 v-bind:class="{key1:value1,key2:value2}">{{ message }} 3</h2>-->
<!--    <h2 v-bind:class="{类名1:true,类名2:boolean}">{{ message }} 4</h2>-->
    <h2 v-bind:class="{active:active,line:line}">{{ message }} 5</h2>
    <h2 v-bind:class="{active:active,line:line}">{{ message }} 6</h2>
    <h2 v-bind:class="!active">{{ message }} 7</h2>
    <h2 v-bind:class="{active}">{{ message }} 8</h2>
    <h2 v-bind:class="{active:false}">{{ message }} 9</h2>
    <h2 v-bind:class="[active,'active','line']">{{ message }} 10</h2>
</div>

<script>
    const app = new Vue({
        el:'#app',
        data:{
            message:"hello world..",
            active:'active',
            line:'line'
        },
        methods: {
            getClassses:function(){
                return [this.active,this.line];
            }
        }
    })
</script>
</body>
</html>
