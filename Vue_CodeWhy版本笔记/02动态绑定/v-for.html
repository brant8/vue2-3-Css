<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <style>
    .active{
      color: red;
    }
  </style>
</head>
<body>

<div id="app">
  <ul>
    <li class="active:num" v-for="m in movies">{{m}}</li>
    <br>
    <li v-bind:class="{'active':num==index}" v-for="(m, index) in movies" @click="clickMe(index)">{{index + '- ' + m}}</li>
    <br>
    @click="index=num"不工作
    <li v-bind:class="{active:num==index}" v-for="(m, index) in movies" @click="index=num">{{index + '- ' + m}}</li>
    <br>
    @click="num=index"工作
    <li v-bind:class="{active:num==index}" v-for="(m, index) in movies" @click="num=index">{{index + '- ' + m}}</li>
  </ul>
</div>

<script>
  const app = new Vue({
    el:'#app',
    data:{
      movies:['海王','海尔兄弟','火影忍者','棒球英豪'],
      active:"active",
      num:0,
    },
    methods:{
      clickMe:function(index){
        this.num=index;
        console.log("index is "+index + " and num is "+this.num);
      },
    }
  })
</script>
</body>
</html>
