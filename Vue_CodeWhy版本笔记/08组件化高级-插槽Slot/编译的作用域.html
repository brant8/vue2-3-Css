<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

<div id="app">
    <cpn v-show="isShow"></cpn>
</div>

<template id="cpn">
    <div>
        <h2>我是子组件</h2>
        <p v-show="isShow">我是内容</p>
    </div>
</template>
<script>
    const app = new Vue({
        el:'#app',
        data:{
            message:"hello world..",
            isShow:true,
        },
        components:{
            cpn:{
                template:id="#cpn",
                data(){
                    return {
                      isShow:false,
                    };
                }
            }
        }
    })
</script>
</body>
</html>
