<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

<div id="app">
  <cpn><button>按钮</button></cpn>

  <cpn><span>哈哈哈</span></cpn>

  <cpn><i>呵呵呵</i></cpn>
</div>

<template id="cpn">
  <div>
    <h2>我司组件</h2>
    <slot></slot><!--预备空间插入--->
    <slot><button>默认值按钮</button></slot><!--默认值--->
  </div>
</template>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:"hello world..",
    },
    components:{
      cpn:{
        template:id="#cpn",

      }
    }
  })
</script>
</body>
</html>
