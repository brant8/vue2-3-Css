<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

<div id="app">
    <cpn><span slot="center">标题</span></cpn>

</div>

<template id="cpn">
    <div>
        <slot name="left"><button>左边</button></slot>
        <slot name="center"><button>中间</button></slot>
        <slot name="right"><button>右边</button></slot>
        <slot>哈哈哈</slot><!--没有name的会被替换-->
    </div>
</template>
<script>
    const app = new Vue({
        el:'#app',
        data:{
            message:"hello world..",
        },
        components:{
            cpn:{
                template:id="#cpn",

            }
        }
    })
</script>
</body>
</html>
