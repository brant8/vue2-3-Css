<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

<div id="app">
    <h2>{{ message }}</h2>
</div>

<script>
    const obj = new Object();
    const obj2 = {
        name:'why',
        age:18,
        run:function(){
            console.log('running...')
        }
    }
    const name= 'why';
    const age = 18;
    //es5属性的增强写法
    const obj3 = {
        name: name,
        age: age,
    }
    console.log(obj3);
    //es6增强写法
    const obj4 = {
        name,
        age,
    }
    console.log(obj4);
    //es5函数的增强写法
    const obj5 = {
        run:function(){
        },
    }
    //es6函数的增强写法
    const obj6={
        run(){
        },
    }
</script>
</body>
</html>
