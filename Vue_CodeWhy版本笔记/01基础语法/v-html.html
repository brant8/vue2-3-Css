<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

<div id="app">
  <h2>{{ url }}</h2>
  <h2 v-html="url"></h2>
</div>

<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:"hello world..",
      url:'<a href="http://google.ca">谷歌</a>',
    }
  })
</script>
</body>
</html>
