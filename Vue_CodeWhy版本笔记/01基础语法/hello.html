<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

<div id="app">
    {{message}}
</div>

<script>
    // ES6；let(变量）、const(常量)
    //编程范式：声明式编程
    const app= new Vue({ //用于挂在要管理的元素
        el:'#app',
        data:{
            message:'你好呀',
        }
    })

    //元素js的做法(编程范式:命令时变成，一步一步走)
    //1.创建div元素，设置id的属性

    //2.定义一变量叫message

    //3.将message变量放在前面的div元素中显示

    //4.修改的message的数据：今天好天气！

    //5.将修改后的数据再次替换到div元素

</script>

</body>
</html>
