<h2>箭头函数的参数和返回值</h2>
<script>
    // 1.参数问题:
    const sum = (sum1, sum2)=>{

    }

<h1>箭头函数this的使用</h1>
<script>
    setTimeout(function(){
        console.log(this)
    },1000) //输出Window

    setTimeout( ()=>{
        console.log(this)
    },1000)  //输出Window

    //箭头函数中的this引用的就是最近作用域中的this
    //箭头函数的this向外层作用域中，一层层查找this知道有this的定义。
    const obj = {
      aaa(){
        setTimeout( ()=>{
            console.log(this) //打印obj对象，箭头函数中没有this指向
          })                  //此处向外层查找this，找到aaa()

          console.log(this) //aaa(){}有obj对象的this

        setTimeout(function(){
            console.log(this) //打印Window，fn函数中返回一个call函数并且传回一个window
        })
      }
    }
</script>
