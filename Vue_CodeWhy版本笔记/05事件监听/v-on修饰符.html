<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

<div id="app">
    <div @click="divClick">
        div的冒泡
        <button @click.stop="btnClick">阻止冒泡用.stop</button>
    </div>
</div>

<p>.stop - 调用event.stopPropagation()</p>
<p>.prevent - 调用event.preventDefault()</p>
<p>.{keyCode | keyAlias} - 只当事件是从特定键出发时才触发回调</p>
<p>.native - 监听组件根元素的原生事件</p>
<p>.once - 只触发一次回调</p>

<form action="dun">
    <input type="submit" value="提交" @click.prevent="bntClick">
</form>


<script>
    const app = new Vue({
        el:'#app',
        data:{
            message:"hello world..",
        },
        methods:{
            btnClick(){
                console.log("btnClick");
            },
            divClick(){
                console.log("divClick");
            }
        }
    })
</script>
</body>
</html>
