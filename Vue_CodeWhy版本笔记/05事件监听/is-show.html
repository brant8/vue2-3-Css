<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

<div id="app">
    <h2 v-if="isShow"> v-if 方式：{{ message }}，只有一次切换时使用</h2>
    <h2 v-show="isShow"> v-show 方式：{{ message }}，在显示与隐藏之间切换频繁时使用</h2>
</div>

<script>
    const app = new Vue({
        el:'#app',
        data:{
            message:"hello world..",
            isShow:true,
        }
    })
</script>
</body>
</html>
