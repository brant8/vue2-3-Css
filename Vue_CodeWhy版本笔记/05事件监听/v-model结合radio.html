<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

<div id="app">
    <label for="male">
        <input type="radio" id="male" name="gender" value="男" v-model="sex">男
    </label>
    <label for="female">
        <input type="radio" id="female" name="gender" value="女" v-model="sex">女
    </label>
    <h1> 性别： {{ sex }} </h1>
</div>

<script>
    const app = new Vue({
        el:'#app',
        data:{
            message:"hello world..",
            sex:'',
        }
    })
</script>
</body>
</html>
