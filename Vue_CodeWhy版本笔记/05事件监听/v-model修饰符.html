<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

<div id="app">
<!--  修饰符lazy，失去焦点时绑定，不加的时候实时绑定-->
  <input type="text" v-model.lazy="message">
  {{message}}
<br>
<!--修饰符number，默认v-model都是string类型-->
  <input type="number" v-model.number="age">
  <h3>{{age}} - {{typeof(age)}}</h3>
<br>
<!--  去除左右两边的空格-->
  <input type="text" v-model.trim="name">
  <h3>{{name}}</h3>
</div>

<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:"hello world..",
      age:'',
      name:'',
    }
  })
</script>
</body>
</html>
