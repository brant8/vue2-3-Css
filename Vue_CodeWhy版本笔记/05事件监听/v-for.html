<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

<div id="app">
  <ul>
    <li v-for="item in name">{{ item }}</li>
  </ul>
  <ul>
    <li v-for="(item,index) in name">{{ index +1}} - {{ item }}</li>
  </ul>
</div>

<script>
  const app = new Vue({
    el:'#app',
    data:{
      name:['xiao','qiao','yu'],
    }
  })
</script>
</body>
</html>
