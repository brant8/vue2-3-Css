<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

<div id="app">
    <h5>我是标题</h5>
    <p>我是内容123</p>
    <p>我是内容321

<!-- 3.使用组件-->
    <my-cpn></my-cpn>
</div>

<script>
    //ES6语法
    //`abc`可以换行

    //1.创建组件构造器对象
    const cpnC = Vue.extend({
        template:`
            <div>
                <h2>我是标题</h2>
                <p>我是内容123</p>
                <p>我是内容321</p>
            </div>
        `
    });
    //2.注册组件
    Vue.component('my-cpn',cpnC);//注册要使用的标签组件


    const app = new Vue({
        el:'#app',
        data:{
            message:"hello world..",
        }
    })
</script>
</body>
</html>
