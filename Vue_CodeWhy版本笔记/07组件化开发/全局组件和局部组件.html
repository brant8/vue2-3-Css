<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

<div id="app">
    app
    <!-- 3.使用组件-->
    <cpn></cpn>
</div>
<div id="app2">
    app2
    <!-- 3.使用组件-->
    <cpn></cpn>
</div>

<script>
    //1.创建组件构造器对象
    const cpnC = Vue.extend({
        template:`
            <div>
                <h2>我是标题</h2>
                <p>我是内容123</p>
                <p>我是内容321</p>
            </div>
        `
    });
    //2.1全局注册组件
    //Vue.component('cpn',cpnC);//全局组件，意味着可以在更多个Vue的实例下面使用

    //怎样注册的组件才是局部组件

    const app = new Vue({
        el:'#app',
        data:{
            message:"hello world..",
        },
        components:{
            //2.2 局部注册组件，变成局部组件（取消全局组件）
            cpn:cpnC,
        }
    });
    const app2 = new Vue({
        el:'#app2',
        data:{
            message:"hello world..",
        }
    });
</script>
</body>
</html>
