<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

<div id="app">
    <cpn></cpn>
    <cpn></cpn>
    <cpn2></cpn2>
    <cpn3></cpn3>
</div>
<!--分离两种写法-->
<!--1.script标签，类型必须是text/x-template-->
<script type="text/x-template" id="myCpn">
    <div>
        <h2>我是标题</h2>
        <p>我是内容</p>
    </div>
</script>
<!--2.template标签-->
<template id="myCpn2">
    <div>
        <h2>我是标题2</h2>
        <p>我是内容</p>
    </div>
        <h2>{{title}}</h2>
</template>

<template id="myCpn3">
    <div>
        <h2>我是标题3</h2>
        <h2>{{title}}</h2>
        <p>我是内容</p>
    </div>
    <p>div外不显示</p>
</template>

<script>
    //注册一个全局属性
    Vue.component('cpn',{
        template: id='#myCpn',
    });
    Vue.component('cpn2',{
        template: id='#myCpn2',
    });
    //传入data,data不能是对象只能是function并且返回return实例对象
    Vue.component('cpn3',{
        template: id='#myCpn3',
        data(){
            return {
                title:'abc',
            }
        },
        methods:{

        },
    })

    let app=new Vue({
        el:'#app',
        data:{
            message:'hello',
        }
    })


</script>
</body>
</html>
