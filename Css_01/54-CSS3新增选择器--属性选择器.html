<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3新增选择器 - 属性选择器</title>
    <style>
        /*1.两个input，选择只带有value属性的一个*/
        /* 
        input[value] {
            color: pink;
        } 
        */
        /*2.两个input选择属性值为text的输入框*/
        
        input[type=text] {
            color: pink;
        }
        /*首先选择div，然后具有class属性，并且属性必须是icon开头的这些元素*/
        /*此处权重div为1， icon权重为10，总共权重为11*/
        
        div[class^=icon] {
            color: skyblue;
        }
        /*选择section，然后选择class属性，并且属性是有data结尾的*/
        
        section[class$=data] {
            color: blue;
        }
        /*包含icon的*/
        
        section[class*=icon] {
            font-size: 20px;
        }
        /*此处权重为10*/
        
        .icon1 {
            color: red;
        }
    </style>
</head>

<body>
    <h1>类选择器，属性选择器，伪类选择器，权重为10</h1>
    <!--1.利用属性选择器就可以不用借助于类或者id选择器-->
    <input type="text" value="请输入用户名">
    <input type="text">
    <!--2.属性选择器还可以选择属性 = 值的某些元素-->
    <!--重点-->
    <input type="text" name="" id="">
    <input type="password" name="" id="">
    <!--3.属性选择器可以选择属性值开头的某些元素-->
    <!--以前的方式统一加个ico继承-->
    <div class="ico icon0">小图片0</div>
    <div class="icon1">小图片1</div>
    <div class="icon2">小图片2</div>
    <div class="icon3">小图片3</div>

    <!--4.属性选择器可以选择属性值结尾的某些元素-->
    <section class="icon1-data">我是哥斯拉</section>
    <section class="icon2-data">我是哥ge斯拉</section>
    <section class="icon3-data">我是ha哥斯拉</section>

    <!---->
</body>

</html>
