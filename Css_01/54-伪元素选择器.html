<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <style>
        @font-face {
            font-family: 'icomoon';
            src: url('fonts/icomoon.eot?1sqafc');
            src: url('fonts/icomoon.eot?1sqafc#iefix') format('embedded-opentype'), url('fonts/icomoon.ttf?1sqafc') format('truetype'), url('fonts/icomoon.woff?1sqafc') format('woff'), url('fonts/icomoon.svg?1sqafc#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }
        /*伪元素图示：*/
        
        .box1 {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 100px;
            left: 0;
            background-color: pink;
        }
        
        .box2 {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: rgb(250, 84, 112);
            text-align: center;
        }
        
        p {
            line-height: 300px;
        }
        
        .box3 {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 100px;
            right: 0;
            background-color: rgb(62, 214, 126);
        }
        /*权重是10+1=11*/
        
        .test::before {
            /*这个content必须要写，否则before没有效果*/
            content: '我';
        }
        
        .test::after {
            content: '小猪佩奇';
        }
        
        .arrow {
            position: relative;
            width: 200px;
            height: 30px;
            border: 1px solid red;
        }
        
        .arrow::after {
            font-family: 'icomoon';
            content: "\ea43";
            position: absolute;
            top: 5px;
            right: 10px;
            color: red
        }
    </style>
</head>

<body>
    <h2>1.创建before/after的时候，一定在内容的前后</h2>
    <div class="box2">
        <div class="box1">::before</div>

        <p>div盒子内容</p>

        <div class="box3">::after</div>
    </div>

    <h2>具体内容举例</h2>
    <div class="test">
        是
    </div>

    <div class="arrow">

    </div>

</body>

</html>
