<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>速度曲线步长</title>
    <style>
        div {
            width: 0;
            height: 30px;
            background-color: pink;
            /* animation: w 4s forwards; */
            /* animation: w 4s linear forwards;  与上面等同*/
            animation: w 4s steps(2) forwards;
            /*分步走*/
        }
        
        @keyframes w {
            0% {
                width: 0;
            }
            100% {
                width: 200px;
            }
        }
        /*打字机效果*/
        
        .dazi {
            overflow: hidden;
            white-space: nowrap;
            font-size: 20px;
            width: 0;
            height: 30px;
            background-color: pink;
            /* animation: w 4s forwards; */
            /* animation: w 4s linear forwards;  与上面等同*/
            animation: w 4s steps(10) forwards;
        }
    </style>
</head>

<body>

    <div></div>
    <br>
    <div class="dazi">世纪佳缘我在这里等你</div>

</body>

</html>
