<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类选择器</title>
    <style>
        /*1.选择ul的第一个孩子 小li*/
        /*ul :first-child {}  --- 有空格说明后代选择器*/
        
        ul li:first-child {
            background-color: orange;
        }
        /*2.选择ul的最后一个孩子 小li*/
        
        ul li:last-child {
            background-color: orange;
        }
        /*3.选择ul的第2个孩子 小li*/
        
        ul li:nth-child(2) {
            background-color: orange;
        }
        /*4.关键字，把所有偶数的孩子选出来*/
        
        ul li:nth-child(even) {
            color: red;
        }
        /*5.nth-child(n)，从0开始，每次加1，往后面计算，这里面必须是n不能是其他字母*/
        
        ol li:nth-child(n) {
            background-color: aqua;
        }
        /*6.nth-child(2n)，等价于even偶数，选择偶数子元素*/
        
        ol li:nth-child(2n) {
            background-color: pink;
        }
        /*7.nth-child(2n+1)，等价于odd奇数，选择偶数子元素*/
        
        ol li:nth-child(2n) {
            background-color: pink;
        }
        /*8.nth-child(-n+5)，选择前5个子元素*/
        
        ol li:nth-child(-n+5) {
            background-color: rgb(25, 204, 19);
        }
        /*9.nth-child(n+2)，规避第1个从第2个子元素开始*/
        
        ol li:nth-child(n+2) {
            background-color: rgb(247, 222, 1);
        }
        /*10.:first-of-type，第1个子元素*/
        /*         
        ol li:first-of-type {
            background-color: rgb(247, 222, 1);
        }
        
        ol li:last-of-type {
            background-color: rgb(247, 222, 1);
        }
        
        ol li:nth-of-type(even) {
            background-color: rgb(247, 222, 1);
        } 
        */
        /*11. nth-child会把所有的盒子都排序列号
        执行的时候首先看:nth-child(1)之后， 会回去看前面的div
        因此下面的css条件不成立没有div在第一个*/
        
        section div:nth-child(1) {
            background-color: red;
        }
        /*12. nth-of-type会把指定的盒子排列序号
        执行的时候首先看:nth-child(1)之后， 会回去看前面的div*/
        
        section div:nth-of-type(1) {
            background-color: red;
        }
    </style>
</head>

<body>

    <ul>
        <li>我是第1个孩子</li>
        <li>我是第2个孩子</li>
        <li>我是第3个孩子</li>
        <li>我是第4个孩子</li>
        <li>我是第5个孩子</li>
        <li>我是第6个孩子</li>
        <li>我是第7个孩子</li>
        <li>我是第8个孩子</li>
    </ul>
    <ol>
        <li>我是第1个孩子</li>
        <li>我是第2个孩子</li>
        <li>我是第3个孩子</li>
        <li>我是第4个孩子</li>
        <li>我是第5个孩子</li>
        <li>我是第6个孩子</li>
        <li>我是第7个孩子</li>
        <li>我是第8个孩子</li>
    </ol>

    <section>
        <p>光头强</p>
        <div>熊大</div>
        <div>熊二</div>
    </section>
</body>

</html>
