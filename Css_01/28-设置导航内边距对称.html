<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <style>
        #nav {
            height: 41px;
            border-top: 3px solid #ff8500;
            border-bottom: 1px solid #edeef0;
            background: #fcfcfc;
            line-height: 41px;
        }
        
        #nav a {
            /*a属于行内元素，字体区域高度根据设置不会有改变,高度为21px， 需要转换成->行内块元素*/
            height: 41px;
            /*inline-block转换成行内块以后，上述高度height生效，区域变为41px*/
            display: inline-block;
            text-decoration: none;
            font: 12px;
            color: #c4c4c4;
            padding: 0 20px;
        }
        
        #nav a:hover {
            background-color: #eee;
            color: #ff8500;
        }
    </style>
</head>

<body>

    <div id="nav">
        <a href="#">首页</a>
        <a href="#">新浪微博</a>
        <a href="#">新闻录</a>
        <a href="#">国际新闻</a>
        <a href="#">其他</a>
    </div>


</body>

</html>
