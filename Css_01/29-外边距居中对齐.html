<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <style>
        .header {
            width: 900px;
            height: 200px;
            background-color: pink;
            margin: 100px auto;
            /* 仅适合文字垂直对齐 */
            text-align: center;
        }
        
        span {
            margin: 0 auto;
            line-height: 200px;
        }
        
        img {
            /*与父亲一样宽*/
            width: 100%;
        }
        
        .damao,
        .ermao {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        
        .damao {
            margin-bottom: 20px;
        }
        
        .ermao {
            margin-top: 10px;
        }
        
        .father {
            width: 400px;
            height: 400px;
            background-color: purple;
            /*父与子一起向下移动*/
            margin-top: 50px;
            /*解决一起移动的方法一：父级添加上边框*/
            border: 1px solid red;
            /*如果不想要边框的话*/
            /* border: 1px solid transparent; */
            /*解决一起移动的方法二：父级添加上内边距*/
            /* padding: 1px; */
            /*解决一起移动的方法三：父元素添加overflow*/
            overflow: hidden;
        }
        
        .son {
            width: 200px;
            height: 200px;
            background-color: pink;
            /*父与子一起向下移动*/
            margin-top: 100px;
        }
    </style>
</head>

<body>

    <div class="header">
        <span>里面的文字</span>
    </div>
    <div class="header">
        <img src="https://via.placeholder.com/150" alt="水平居中" />
    </div>

    <hr>

    <p>相邻块元素垂直外边距的合并</p>
    <div class="damao">
        大毛实际距离二毛只有20px
    </div>
    <div class="ermao">
        二毛
    </div>

    <hr>
    <p>嵌套元素垂直外边距的塌陷</p>
    <div class="father">
        <div class="son"></div>
    </div>

</body>

</html>
