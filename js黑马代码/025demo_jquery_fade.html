<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        body {
            background: #000;
        }

        .wrap {
            margin: 100px auto 0;
            width: 630px;
            height: 400px;
            padding: 10px 0 0 10px;
            background: #000;
            overflow: hidden;
            border: 1px solid #fff;
        }
        .wrap ul{
            width: 630px;
            height: 400px;
        }
        .wrap li {
            float: left;
            width:200px;
            height: 200px;
            margin: 0 10px 10px 0;
        }

        .wrap img {
            display: block;
            width: 100%;
            border: 0;
        }
    </style>
</head>
<body>

    <div class="wrap">
        <ul>
            <li><a href="#"><img src="https://via.placeholder.com/250" alt=""/></a></li>
            <li><a href="#"><img src="https://cdn.pixabay.com/photo/2022/07/26/13/55/egg-7345934_960_720.jpg" alt=""/></a></li>
            <li><a href="#"><img src="https://cdn.pixabay.com/photo/2020/04/30/03/26/rufous-5111261_960_720.jpg" alt=""/></a></li>
            <li><a href="#"><img src="https://cdn.pixabay.com/photo/2022/07/26/13/55/egg-7345934_960_720.jpg" alt=""/></a></li>
            <li><a href="#"><img src="https://cdn.pixabay.com/photo/2020/04/30/03/26/rufous-5111261_960_720.jpg" alt=""/></a></li>
            <li><a href="#"><img src="https://cdn.pixabay.com/photo/2022/07/26/13/55/egg-7345934_960_720.jpg" alt=""/></a></li>
        </ul>
    </div>
    <script>
        $(function(){
            $(".wrap li").hover(function(){
                //鼠标进入的时候，其他的li标签透明度：0.5
                //当前元素的其他兄弟元素，400ms时候更改透明度为0.5
                $(this).siblings().stop().fadeTo(400,0.5);
            },function(){
                //鼠标离开，其他li 透明度改为1
                $(this).siblings().stop().fadeTo(400,1);
            });
        })
    </script>


</body>
</html>
