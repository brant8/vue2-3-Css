<script>
    const pro = new Promise((resolve,reject)=>{
        setTimeout(()=>{
            resolve('用户数据');
            // reject('出错了');
        },1000);
    });
    //调用then， then方法的返回结果是Promise对象，对象状态由回调函数的执行结果决定
    // 1.如果回调函数中返回的结果是 非promise类型的属性，状态为成功，返回值为对象的成功的值
    const result = pro.then(value => {
        console.log(value);
    //不写return，函数内部默认返回undefined，则非Promise对象返回结果是resolved
    //  return 123; //[[PromiseState]]: "fulfilled"
        return new Promise((resolve,reject)=>{
            //resolve('OK..'); //[[PromiseResult]]: "OK.."
            reject('not OK'); //若此处失败，则返回的值就是 result的值。
        });
    }, reason =>{
        console.log(reason);
    });
    console.log(result);//Promise{}
</script>
