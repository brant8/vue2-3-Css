<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        *{
            margin:0;
            padding:0;
            font-size:12px;
        }
        ul{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        .wrapper{
            width:298px;
            height: 248px;
            margin:100px auto 0;
            border:1px solid pink;
            overflow: hidden;
        }
        #left,#center,#right{
            float: left;
        }
        #left li, #right li{
            /*background: url("https://cdn.pixabay.com/photo/2022/07/26/13/55/egg-7345934_960_720.jpg") repeat-x;*/
            background-color: #27b874;
        }
        #left li a, #right li a{
            display: block;
            width: 48px;
            height: 27px;
            border-bottom: 1px solid pink;
            line-height: 27px;
            text-align: center;
            color:black;
        }
        #left li a:hover,#right li a:hover{
            /*background-image: url("https://cdn.pixabay.com/photo/2022/07/26/13/55/egg-7345934_960_720.jpg");*/
            color: white;
        }
        #content{
            border-left:1px solid pink;
            border-right:1px solid pink;
            /*display: inline-block;*/
            /*width: 250px;*/
            /*height: 200px;*/
        }
        /*#content img{*/
        /*    width: 250px;*/
        /*}*/
    </style>
</head>
<body>

    <div class="wrapper">
        <ul id="left">
            <li><a href="#">女靴</a></li>
            <li><a href="#">雪地靴</a></li>
            <li><a href="#">冬裙</a></li>
            <li><a href="#">妮莉达</a></li>
            <li><a href="#">毛衣</a></li>
            <li><a href="#">棉服</a></li>
            <li><a href="#">女裤</a></li>
            <li><a href="#">羽绒服</a></li>
            <li><a href="#">牛仔裤</a></li>
        </ul>
        <div id="content">
            <div><a href="#">1</a></div>
            <div><a href="#">2</a></div>
            <div><a href="#"><img src="https://cdn.pixabay.com/photo/2020/04/30/03/26/rufous-5111261_960_720.jpg" alt="">3</a></div>
            <div><a href="#"><img src="https://cdn.pixabay.com/photo/2022/07/26/13/55/egg-7345934_960_720.jpg" alt="">4</a></div>
            <div><a href="#"><img src="https://cdn.pixabay.com/photo/2022/07/25/15/18/cat-7344042_960_720.jpg" alt="">5</a></div>
            <div><a href="#"><img src="https://cdn.pixabay.com/photo/2020/04/30/03/26/rufous-5111261_960_720.jpg" alt="">6</a></div>
            <div><a href="#"><img src="https://cdn.pixabay.com/photo/2022/07/26/13/55/egg-7345934_960_720.jpg" alt="">7</a></div>
            <div><a href="#"><img src="https://cdn.pixabay.com/photo/2022/07/25/15/18/cat-7344042_960_720.jpg" alt="">8</a></div>
            <div><a href="#"><img src="https://cdn.pixabay.com/photo/2020/04/30/03/26/rufous-5111261_960_720.jpg" alt="">9</a></div>
        </div>
    </div>

    <script>
        $(function(){
            //1.鼠标经过左侧li
            $("#left li").mouseover(function(){
                //2.得到当前li的索引号
                var index = $(this).index();
                //3.让右侧的盒子相应索引好的图片显示和隐藏
                $("#content div").eq(index).show();
                //4.让其余的图片隐藏起来
                $("#content>div").eq(index).siblings().hide();
            })
        })
    </script>
</body>
</html>
