<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function countDown(time) {
            var nowT = +new Date();
            var inputTime = +new Date(time);
            var times = (inputTime - nowT) / 1000;
            var day = parseInt(times / 60 / 60 / 24); //天
            var hours = parseInt(times / 60 / 60 % 24); //时
            var minutes = parseInt(times / 60 % 60);
            var s = parseInt(times % 60);
            return day + '天' + hours + '时' + minutes + '分' + s + '秒';
        }
        console.log(countDown('2022-07-13 18:00:00'));


        //对象：{name:'zhangsan', age:18}
        var str = "19231091";
        var o = {}; //把每个字符都存储给对象，如果对象没有该属性就为1，如果存在了就+1
        for (var i = 0; i < str.length; i++) {
            var chars = str.charAt(i);
            if (o[chars]) { //o[chars]得到的是属性值
                o[chars]++;
            } else {
                o[chars] = 1; //给对象设置属性和赋值
            }
        }
        console.log(o);
    </script>
</head>

<body>
    <div id="time">我是帅哥哥</div>
    <script>
        var timer = document.getElementById('time');
        console.log(timer); //<div id="time">我是帅哥哥</div>
        console.log(typeof timer); // object
        console.dir(timer); //打印返回的元素对象，更好的查看里面的属性和方法
    </script>
    <ul>
        <li>哇啦啦1</li>
        <li>哇啦啦2</li>
        <li>哇啦啦3</li>
        <li>哇啦啦4</li>
    </ul>
    <ol>
        <li>1</li>
        <li>2</li>
    </ol>
    <script>
        var lis = document.getElementsByTagName('li');
        console.log(lis);
        for (var i = 0; i < lis.length; i++) {
            console.log(lis[i]);
        }
        var ol = document.getElementsByTagName('ol'); //[ol]
        console.log(ol);
        console.log(ol[0].getElementsByTagName('li'));
    </script>


    <button>显示当前系统时间</button>
    <div id="content">某个时间</div>
    <script>
        //1.获取元素
        var btn = document.querySelector('button');
        var _div = document.querySelector('.content');
        //2.注册事件
        btn.onclick = function() {
            _div.innerText = "被更换的内容：就是酱紫";
        }
    </script>
</body>

</html>
